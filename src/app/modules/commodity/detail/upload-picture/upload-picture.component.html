<nz-upload [nzBeforeUpload]="beforeUpload" nzListType="picture-card" [(nzFileList)]="pictures" [nzShowButton]="pictures?.length < allowuploadNo"
  [nzRemove]="deletePicture" [nzPreview]="handlePreview">
  <i class="anticon anticon-plus"></i>
  <div class="ant-upload-text">选择图片</div>
</nz-upload>

<nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible = false">
  <ng-template #modalContent>
    <img [src]="previewImage" *ngIf="previewImage" [ngStyle]="{ 'width': '100%' }" />
  </ng-template>
</nz-modal>
